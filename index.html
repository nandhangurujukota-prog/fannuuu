<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      overflow: hidden;
      position: relative;
      width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.2rem;
      color: #e91e63;
      text-shadow: 3px 3px 12px rgba(0,0,0,0.3);
      z-index: 20;
      animation: pulse 2.5s infinite;
      pointer-events: none;
      padding: 0 20px;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    button {
      position: absolute;
      padding: 20px 55px;
      font-size: 2.1rem;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: transform 0.2s;
      user-select: none;
    }

    #yesBtn {
      background: #4caf50;
      color: white;
      left: 50%;
      top: 180px;
      transform: translateX(-50%);
      z-index: 15;
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.2);
      background: #66bb6a;
    }

    #noBtn {
      background: #f44336;
      color: white;
      min-width: 200px;
      text-align: center;
      z-index: 10;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.4);
      font-size: 7rem;
      font-weight: bold;
      color: #c2185b;
      opacity: 0;
      transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none;
      z-index: 5;
    }

    #message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(3deg);
    }

    #videoBtn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: #ff4081;
      color: white;
      padding: 18px 45px;
      font-size: 1.8rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 25;
    }

    #videoBtn.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    #videoBtn:hover {
      transform: translateX(-50%) scale(1.1);
      background: #f50057;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #videoContainer.show {
      display: flex;
    }

    #videoPlayer {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    #closeVideo {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #f44336;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #closeVideo:hover {
      transform: scale(1.1);
      background: #e53935;
    }

    @keyframes pulse {
      0%,100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.07); }
    }

    @keyframes wiggle {
      0% { transform: translate(0,0) rotate(0deg); }
      20% { transform: translate(-12px,10px) rotate(-8deg); }
      40% { transform: translate(12px,-10px) rotate(8deg); }
      60% { transform: translate(-8px,12px) rotate(-5deg); }
      80% { transform: translate(8px,-8px) rotate(5deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        top: 20px;
      }

      button {
        padding: 15px 40px;
        font-size: 1.5rem;
      }

      #yesBtn {
        top: 120px;
      }

      #message {
        font-size: 4rem;
      }

      #videoBtn {
        font-size: 1.3rem;
        padding: 15px 35px;
        bottom: 60px;
      }

      #closeVideo {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }

      #videoPlayer {
        max-width: 95%;
        max-height: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        top: 15px;
      }

      button {
        padding: 12px 30px;
        font-size: 1.2rem;
      }

      #yesBtn {
        top: 100px;
      }

      #noBtn {
        min-width: 150px;
      }

      #message {
        font-size: 3rem;
      }

      #videoBtn {
        font-size: 1.1rem;
        padding: 12px 28px;
        bottom: 50px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>

<body>

  <h1>Will you be my Valentine? üíïüòè</h1>

  <button id="yesBtn">YES!! üòç‚ù§Ô∏è</button>
  <button id="noBtn">NO üò¢</button>

  <div id="message">I LOVE YOU Fannuuuuuuu‚ù§Ô∏èüíñ</div>

  <button id="videoBtn">Watch My Message üé•üíù</button>

  <div id="videoContainer">
    <button id="closeVideo">‚úï</button>
    <video id="videoPlayer" controls muted>
      <source src="./yes-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- üéµ Movie Songs -->
  <audio id="noSong" src="./no.mp3" preload="auto"></audio>
  <audio id="yesSong" src="./yes.mp3" preload="auto" loop></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const videoBtn = document.getElementById('videoBtn');
    const videoContainer = document.getElementById('videoContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const closeVideo = document.getElementById('closeVideo');

    const noSong = document.getElementById('noSong');
    const yesSong = document.getElementById('yesSong');

    const faces = [
      "NO üò¢", "Nope üòà", "Catch me! üèÉ", "Too slow üòÇ",
      "Never!! üî•", "Haha no! ü§°", "Missed! üòè",
      "Try harder üê¢", "NO WAY üò§", "Gotcha üòú"
    ];
    let faceIndex = 0;

    let x = window.innerWidth * 0.5;
    let y = window.innerHeight * 0.6;

    function dodge() {
      noSong.currentTime = 0;
      noSong.play();

      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const minX = 10;
      const minY = 10;

      x = Math.random() * (maxX - minX) + minX;
      y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      faceIndex = (faceIndex + 1) % faces.length;
      noBtn.textContent = faces[faceIndex];

      noBtn.style.animation = "wiggle 0.6s ease";
      setTimeout(() => noBtn.style.animation = "", 600);
    }

    noBtn.addEventListener("mousedown", e => {
      e.preventDefault();
      dodge();
    });

    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      dodge();
    });

    yesBtn.addEventListener("click", () => {
      noSong.pause();
      noSong.currentTime = 0;

      yesSong.currentTime = 0;
      yesSong.play();

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      message.classList.add("show");

      // Confetti for shorter duration (3 seconds instead of 6)
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 12, angle: 60, spread: 80, origin: { x: 0 } });
        confetti({ particleCount: 12, angle: 120, spread: 80, origin: { x: 1 } });
        confetti({ particleCount: 120, spread: 100, origin: { y: 0.65 } });

        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // Show video button after confetti stops
      setTimeout(() => {
        videoBtn.classList.add("show");
      }, 3500);
    });

    videoBtn.addEventListener("click", () => {
      videoContainer.classList.add("show");
      // Unmute and play the video
      videoPlayer.muted = false;
      videoPlayer.play();
      // Pause background music when video starts
      yesSong.pause();
    });

    closeVideo.addEventListener("click", () => {
      videoContainer.classList.remove("show");
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      // Resume background music
      yesSong.play();
    });

    // Close video when clicking outside
    videoContainer.addEventListener("click", (e) => {
      if (e.target === videoContainer) {
        videoContainer.classList.remove("show");
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
        // Resume background music
        yesSong.play();
      }
    });

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  </script>

</body>
</html>
